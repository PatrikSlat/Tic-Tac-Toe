<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="main.js" defer></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div id="logo-div">
      <h1>Tic-Tac-Toe</h1>
      <img src="assets/logo.png" alt="TicTacToe-logo" id="logo">
    </div>
    <span id="credit">Created by Patrik
    <a href="https://github.com/PatrikSlat"><img src="assets/github-logo.png" id="git-logo" alt="github logo icon"></span></a>
  </div>
  <div class="playing-field">
  </div>
  <div class="footer">
    <div class="user-input">
      <label for="player-1">Player 1:</label>
      <input type="text" id="player-1" name="player-1" placeholder="name..." required>
      <label for="player-2">Player 2:</label>
      <input type="text" id="player-2" name="player-2" placeholder="name..." required>
    </div>
    <button id="start-btn">NEW GAME</button>
    <span id="error-popup"></span>
  </div>
  </div>
</body>
</html>
